<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub - Streamer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Creepster', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d0052 50%, #4a0080 100%);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(148, 0, 211, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #1a0033 0%, #2d0052 50%, #4a0080 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: 'üéÉüëªü¶áüíÄüï∑Ô∏è';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            font-size: 40px;
            opacity: 0.1;
            z-index: 0;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: #ff8c00;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff6b00, 0 0 30px #ff4500;
        }

        .header h1 {
            font-size: 4.5em;
            margin-bottom: 10px;
            font-weight: 900;
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header h1::before {
            content: 'üéÉ ';
        }

        .header h1::after {
            content: ' üéÉ';
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff6b00, 0 0 30px #ff4500, 0 0 40px #ff4500;
            }
            to {
                text-shadow: 0 0 20px #ff8c00, 0 0 30px #ff6b00, 0 0 40px #ff4500, 0 0 50px #ff4500, 0 0 60px #ff4500;
            }
        }

        .header p {
            color: #ffa500;
            font-size: 1.2em;
            text-shadow: 0 0 5px #ff8c00;
        }

        .card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid #ff8c00;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3), 0 0 50px rgba(148, 0, 211, 0.2);
            margin-bottom: 20px;
            position: relative;
        }

        .card::before {
            content: 'üï∏Ô∏è';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 60px;
            opacity: 0.3;
        }

        .card h2, .card h3 {
            color: #ff8c00;
            text-shadow: 0 0 10px #ff8c00;
        }

        .main-content {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-section {
            flex: 1;
            min-width: 0;
        }

        .chat-section {
            width: 350px;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .chat-section {
                width: 100%;
            }
        }

        button {
            padding: 12px 24px;
            border: 2px solid #ff8c00;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.5), 0 0 20px rgba(255, 140, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            color: #1a0033;
            font-weight: 700;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #9370db 0%, #8a2be2 100%);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #a48bd6 0%, #9370db 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #ff1744 0%, #dc143c 100%);
        }

        .btn-info {
            background: linear-gradient(135deg, #4b0082 0%, #2e0054 100%);
            color: #ffa500;
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #5d0099 0%, #4b0082 100%);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-box {
            background: rgba(25, 0, 51, 0.8);
            border: 2px solid #9370db;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(147, 112, 219, 0.3);
        }

        .info-box h3 {
            color: #ff8c00;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff8c00;
        }

        .stream-key {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin: 10px 0;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff8c00;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(25, 0, 51, 0.8);
            color: #ffa500;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);
        }

        input:focus {
            outline: none;
            border-color: #ffa500;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
        }

        input::placeholder {
            color: #9370db;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            background: rgba(10, 0, 20, 0.8);
            border: 2px solid #9370db;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 400px;
            box-shadow: inset 0 0 20px rgba(148, 0, 211, 0.2);
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(75, 0, 130, 0.3);
            border-left: 3px solid #ff8c00;
            border-radius: 5px;
            color: #ffa500;
        }

        .chat-message strong {
            color: #ff8c00;
            text-shadow: 0 0 5px #ff8c00;
        }

        .chat-message.system {
            background: rgba(148, 0, 211, 0.3);
            border-left-color: #9370db;
            color: #da70d6;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input-container input {
            flex: 1;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            background: linear-gradient(135deg, #4b0082 0%, #8b008b 100%);
            border: 2px solid #ff8c00;
            color: #ffa500;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
        }

        .stat-item .number {
            font-size: 24px;
            font-weight: bold;
            color: #ff8c00;
            text-shadow: 0 0 10px #ff8c00;
        }

        .stat-item .label {
            font-size: 12px;
            opacity: 0.9;
            color: #ffa500;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>STREAMHUB</h1>
            <p>üëª Transmite terror en vivo con chat en tiempo real ü¶á</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="card">
            <h2>Iniciar Sesi√≥n</h2>
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Tu nombre de usuario" />
            </div>
            <button class="btn-primary" onclick="login()">Conectar</button>
        </div>

        <!-- Stream Setup Section -->
        <div id="setupSection" class="card hidden">
            <h2>Configurar Stream</h2>
            <button class="btn-success" onclick="createStream()">Crear Stream</button>
        </div>

        <!-- Stream Active Section -->
        <div id="streamSection" class="card hidden">
            <div class="info-box">
                <h3>üîë Stream Key (comparte con viewers)</h3>
                <div class="stream-key" id="streamKeyDisplay">-</div>
                <button class="btn-info" onclick="copyStreamKey()">Copiar Stream Key</button>
            </div>

            <div class="main-content">
                <div class="video-section">
                    <div class="video-container">
                        <video id="localVideo" autoplay muted playsinline></video>
                    </div>

                    <div class="controls">
                        <button class="btn-danger" id="stopBtn" onclick="stopStream()">Detener Stream</button>
                        <button class="btn-info" onclick="toggleAudio()">üé§ Mic</button>
                        <button class="btn-info" onclick="toggleVideo()">üìπ Cam</button>
                    </div>

                    <div class="stats">
                        <div class="stat-item">
                            <div class="number" id="viewerCount">0</div>
                            <div class="label">Viewers</div>
                        </div>
                        <div class="stat-item">
                            <div class="number" id="messageCount">0</div>
                            <div class="label">Mensajes</div>
                        </div>
                    </div>
                </div>

                <div class="chat-section">
                    <h3>üí¨ Chat en Vivo</h3>
                    <div class="chat-container" id="chatMessages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" placeholder="Escribe un mensaje..." />
                        <button class="btn-primary" onclick="sendMessage()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let localStream;
        let peerConnections = new Map();
        let streamKey = null;
        let userId = null;
        let audioEnabled = true;
        let videoEnabled = true;
        let messageCount = 0;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Por favor ingresa un nombre de usuario');
                return;
            }

            socket = io('http://localhost:3000');

            socket.on('connect', () => {
                console.log('Conectado al servidor');
                socket.emit('user:register', { username, role: 'STREAMER' });
            });

            socket.on('user:registered', (data) => {
                userId = data.user.id;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('setupSection').classList.remove('hidden');
            });

            socket.on('stream:created', (data) => {
                streamKey = data.stream.streamKey;
                document.getElementById('streamKeyDisplay').textContent = streamKey;
                document.getElementById('setupSection').classList.add('hidden');
                document.getElementById('streamSection').classList.remove('hidden');
                initCamera();
                // Iniciar stream autom√°ticamente
                startStream();
            });

            socket.on('viewer:joined', (data) => {
                document.getElementById('viewerCount').textContent = data.viewerCount;
                addSystemMessage(`${data.username} se uni√≥ al stream`);
            });

            socket.on('viewer:count:update', (data) => {
                document.getElementById('viewerCount').textContent = data.viewerCount;
            });

            socket.on('chat:message:broadcast', (data) => {
                addChatMessage(data.message);
            });

            socket.on('reaction:broadcast', (data) => {
                showReaction(data.reaction);
            });

            socket.on('webrtc:request', async (data) => {
                await handleViewerConnection(data.viewerId, data.socketId);
            });

            socket.on('webrtc:answer', async (data) => {
                const pc = peerConnections.get(data.from);
                if (pc) {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.data));
                }
            });

            socket.on('webrtc:ice-candidate', async (data) => {
                const pc = peerConnections.get(data.from);
                if (pc && data.data) {
                    await pc.addIceCandidate(new RTCIceCandidate(data.data));
                }
            });

            socket.on('disconnect', () => {
                console.log('Desconectado del servidor');
            });
        }

        function createStream() {
            socket.emit('stream:create');
        }

        async function initCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 },
                    audio: true
                });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (error) {
                console.error('Error al acceder a la c√°mara:', error);
                alert('No se pudo acceder a la c√°mara: ' + error.message);
            }
        }

        function startStream() {
            socket.emit('stream:start', { streamKey });
        }

        function stopStream() {
            socket.emit('stream:end', { streamKey });
            peerConnections.forEach(pc => pc.close());
            peerConnections.clear();
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            // Recargar la p√°gina para volver al inicio
            location.reload();
        }

        async function handleViewerConnection(viewerId, socketId) {
            const pc = new RTCPeerConnection(configuration);
            peerConnections.set(socketId, pc);

            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('webrtc:ice-candidate', {
                        type: 'ice-candidate',
                        data: event.candidate,
                        from: socket.id,
                        to: socketId,
                        streamKey
                    });
                }
            };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            socket.emit('webrtc:offer', {
                type: 'offer',
                data: offer,
                from: socket.id,
                to: socketId,
                streamKey
            });
        }

        function toggleAudio() {
            if (localStream) {
                audioEnabled = !audioEnabled;
                localStream.getAudioTracks()[0].enabled = audioEnabled;
                event.target.textContent = audioEnabled ? 'üé§ Mic' : 'üîá Mic';
            }
        }

        function toggleVideo() {
            if (localStream) {
                videoEnabled = !videoEnabled;
                localStream.getVideoTracks()[0].enabled = videoEnabled;
                event.target.textContent = videoEnabled ? 'üìπ Cam' : 'üìπ‚ùå Cam';
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message && streamKey) {
                socket.emit('chat:message:send', { streamKey, content: message });
                input.value = '';
            }
        }

        function addChatMessage(msg) {
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'chat-message' + (msg.type === 'SYSTEM' ? ' system' : '');
            div.innerHTML = `<strong>${msg.username}:</strong> ${msg.content}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            messageCount++;
            document.getElementById('messageCount').textContent = messageCount;
        }

        function addSystemMessage(text) {
            addChatMessage({ username: 'Sistema', content: text, type: 'SYSTEM' });
        }

        function showReaction(reaction) {
            addChatMessage({ 
                username: reaction.username, 
                content: reaction.emoji + ' reaccion√≥', 
                type: 'SYSTEM' 
            });
        }

        function copyStreamKey() {
            navigator.clipboard.writeText(streamKey);
            alert('Stream Key copiada al portapapeles!');
        }

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
