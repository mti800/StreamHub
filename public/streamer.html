<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub - Streamer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-info {
            background: #4299e1;
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-box {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stream-key {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin: 10px 0;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-container {
            height: 300px;
            overflow-y: auto;
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }

        .chat-message.system {
            background: #bee3f8;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input-container input {
            flex: 1;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-item .number {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-item .label {
            font-size: 12px;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ StreamHub - Streamer</h1>
            <p>Transmite video en vivo con chat en tiempo real</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="card">
            <h2>Iniciar Sesi√≥n</h2>
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Tu nombre de usuario" />
            </div>
            <button class="btn-primary" onclick="login()">Conectar</button>
        </div>

        <!-- Stream Setup Section -->
        <div id="setupSection" class="card hidden">
            <h2>Configurar Stream</h2>
            <button class="btn-success" onclick="createStream()">Crear Stream</button>
        </div>

        <!-- Stream Active Section -->
        <div id="streamSection" class="card hidden">
            <div class="info-box">
                <h3>üîë Stream Key (comparte con viewers)</h3>
                <div class="stream-key" id="streamKeyDisplay">-</div>
                <button class="btn-info" onclick="copyStreamKey()">Copiar Stream Key</button>
            </div>

            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>

            <div class="controls">
                <button class="btn-success" id="startBtn" onclick="startStream()">Iniciar Transmisi√≥n</button>
                <button class="btn-danger" id="stopBtn" onclick="stopStream()" disabled>Detener Stream</button>
                <button class="btn-info" onclick="toggleAudio()">üé§ Mic</button>
                <button class="btn-info" onclick="toggleVideo()">üìπ Cam</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="number" id="viewerCount">0</div>
                    <div class="label">Viewers</div>
                </div>
                <div class="stat-item">
                    <div class="number" id="messageCount">0</div>
                    <div class="label">Mensajes</div>
                </div>
            </div>

            <h3 style="margin-top: 20px;">üí¨ Chat en Vivo</h3>
            <div class="chat-container" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Escribe un mensaje..." />
                <button class="btn-primary" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let localStream;
        let peerConnections = new Map();
        let streamKey = null;
        let userId = null;
        let audioEnabled = true;
        let videoEnabled = true;
        let messageCount = 0;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Por favor ingresa un nombre de usuario');
                return;
            }

            socket = io('http://localhost:3000');

            socket.on('connect', () => {
                console.log('Conectado al servidor');
                socket.emit('user:register', { username, role: 'STREAMER' });
            });

            socket.on('user:registered', (data) => {
                userId = data.user.id;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('setupSection').classList.remove('hidden');
            });

            socket.on('stream:created', (data) => {
                streamKey = data.stream.streamKey;
                document.getElementById('streamKeyDisplay').textContent = streamKey;
                document.getElementById('setupSection').classList.add('hidden');
                document.getElementById('streamSection').classList.remove('hidden');
                initCamera();
            });

            socket.on('stream:started', () => {
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
            });

            socket.on('viewer:joined', (data) => {
                document.getElementById('viewerCount').textContent = data.viewerCount;
                addSystemMessage(`${data.username} se uni√≥ al stream`);
            });

            socket.on('viewer:count:update', (data) => {
                document.getElementById('viewerCount').textContent = data.viewerCount;
            });

            socket.on('chat:message:broadcast', (data) => {
                addChatMessage(data.message);
            });

            socket.on('webrtc:request', async (data) => {
                await handleViewerConnection(data.viewerId, data.socketId);
            });

            socket.on('webrtc:answer', async (data) => {
                const pc = peerConnections.get(data.from);
                if (pc) {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.data));
                }
            });

            socket.on('webrtc:ice-candidate', async (data) => {
                const pc = peerConnections.get(data.from);
                if (pc && data.data) {
                    await pc.addIceCandidate(new RTCIceCandidate(data.data));
                }
            });

            socket.on('disconnect', () => {
                console.log('Desconectado del servidor');
            });
        }

        function createStream() {
            socket.emit('stream:create');
        }

        async function initCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 },
                    audio: true
                });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (error) {
                console.error('Error al acceder a la c√°mara:', error);
                alert('No se pudo acceder a la c√°mara: ' + error.message);
            }
        }

        function startStream() {
            socket.emit('stream:start', { streamKey });
        }

        function stopStream() {
            socket.emit('stream:end', { streamKey });
            peerConnections.forEach(pc => pc.close());
            peerConnections.clear();
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        async function handleViewerConnection(viewerId, socketId) {
            const pc = new RTCPeerConnection(configuration);
            peerConnections.set(socketId, pc);

            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('webrtc:ice-candidate', {
                        type: 'ice-candidate',
                        data: event.candidate,
                        from: socket.id,
                        to: socketId,
                        streamKey
                    });
                }
            };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            socket.emit('webrtc:offer', {
                type: 'offer',
                data: offer,
                from: socket.id,
                to: socketId,
                streamKey
            });
        }

        function toggleAudio() {
            if (localStream) {
                audioEnabled = !audioEnabled;
                localStream.getAudioTracks()[0].enabled = audioEnabled;
                event.target.textContent = audioEnabled ? 'üé§ Mic' : 'üîá Mic';
            }
        }

        function toggleVideo() {
            if (localStream) {
                videoEnabled = !videoEnabled;
                localStream.getVideoTracks()[0].enabled = videoEnabled;
                event.target.textContent = videoEnabled ? 'üìπ Cam' : 'üìπ‚ùå Cam';
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message && streamKey) {
                socket.emit('chat:message:send', { streamKey, content: message });
                input.value = '';
            }
        }

        function addChatMessage(msg) {
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'chat-message' + (msg.type === 'SYSTEM' ? ' system' : '');
            div.innerHTML = `<strong>${msg.username}:</strong> ${msg.content}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            messageCount++;
            document.getElementById('messageCount').textContent = messageCount;
        }

        function addSystemMessage(text) {
            addChatMessage({ username: 'Sistema', content: text, type: 'SYSTEM' });
        }

        function copyStreamKey() {
            navigator.clipboard.writeText(streamKey);
            alert('Stream Key copiada al portapapeles!');
        }

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
