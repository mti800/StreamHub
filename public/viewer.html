<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub - Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-info {
            background: #4299e1;
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-box {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-container {
            height: 300px;
            overflow-y: auto;
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }

        .chat-message.system {
            background: #bee3f8;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input-container input {
            flex: 1;
        }

        .reactions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .reaction-btn {
            padding: 10px 20px;
            font-size: 24px;
            background: white;
            border: 2px solid #e2e8f0;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-item .number {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-item .label {
            font-size: 12px;
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        .live-indicator {
            background: #f56565;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëÅÔ∏è StreamHub - Viewer</h1>
            <p>Mira streams en vivo y chatea</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="card">
            <h2>Iniciar Sesi√≥n</h2>
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Tu nombre de usuario" />
            </div>
            <button class="btn-primary" onclick="login()">Conectar</button>
        </div>

        <!-- Join Stream Section -->
        <div id="joinSection" class="card hidden">
            <h2>Unirse a un Stream</h2>
            <div class="input-group">
                <input type="text" id="streamKeyInput" placeholder="Ingresa la Stream Key" />
            </div>
            <button class="btn-primary" onclick="joinStream()">Unirse</button>
        </div>

        <!-- Stream Viewing Section -->
        <div id="viewSection" class="card hidden">
            <div class="info-box">
                <span class="live-indicator">üî¥ EN VIVO</span>
                <div class="stats">
                    <div class="stat-item">
                        <div class="number" id="viewerCount">0</div>
                        <div class="label">Viewers</div>
                    </div>
                </div>
            </div>

            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline controls></video>
            </div>

            <h3>Reacciones R√°pidas</h3>
            <div class="reactions">
                <button class="reaction-btn" onclick="sendReaction('üëç')">üëç</button>
                <button class="reaction-btn" onclick="sendReaction('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                <button class="reaction-btn" onclick="sendReaction('üòÇ')">üòÇ</button>
                <button class="reaction-btn" onclick="sendReaction('üî•')">üî•</button>
                <button class="reaction-btn" onclick="sendReaction('üéâ')">üéâ</button>
            </div>

            <h3>üí¨ Chat en Vivo</h3>
            <div class="chat-container" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Escribe un mensaje..." />
                <button class="btn-primary" onclick="sendMessage()">Enviar</button>
            </div>

            <div style="margin-top: 20px;">
                <button class="btn-danger" onclick="leaveStream()">Salir del Stream</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let peerConnection;
        let streamKey = null;
        let userId = null;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Por favor ingresa un nombre de usuario');
                return;
            }

            socket = io('http://localhost:3000');

            socket.on('connect', () => {
                console.log('Conectado al servidor');
                socket.emit('user:register', { username, role: 'VIEWER' });
            });

            socket.on('user:registered', (data) => {
                userId = data.user.id;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('joinSection').classList.remove('hidden');
            });

            socket.on('stream:joined', async (data) => {
                streamKey = data.stream.streamKey;
                document.getElementById('joinSection').classList.add('hidden');
                document.getElementById('viewSection').classList.remove('hidden');
                document.getElementById('viewerCount').textContent = data.stream.viewerCount;
                
                // Solicitar conexi√≥n WebRTC
                socket.emit('webrtc:request', { streamKey, viewerId: userId, socketId: socket.id });
            });

            socket.on('viewer:count:update', (data) => {
                document.getElementById('viewerCount').textContent = data.viewerCount;
            });

            socket.on('chat:message:broadcast', (data) => {
                addChatMessage(data.message);
            });

            socket.on('reaction:broadcast', (data) => {
                showReaction(data.reaction);
            });

            socket.on('webrtc:offer', async (data) => {
                await handleOffer(data);
            });

            socket.on('webrtc:ice-candidate', async (data) => {
                if (peerConnection && data.data) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.data));
                }
            });

            socket.on('stream:ended', () => {
                alert('El stream ha finalizado');
                location.reload();
            });

            socket.on('disconnect', () => {
                console.log('Desconectado del servidor');
            });
        }

        function joinStream() {
            streamKey = document.getElementById('streamKeyInput').value.trim();
            if (!streamKey) {
                alert('Por favor ingresa una Stream Key');
                return;
            }
            socket.emit('stream:join', { streamKey });
        }

        async function handleOffer(data) {
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.ontrack = (event) => {
                console.log('Recibiendo stream de video');
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('webrtc:ice-candidate', {
                        type: 'ice-candidate',
                        data: event.candidate,
                        from: socket.id,
                        to: data.from,
                        streamKey
                    });
                }
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.data));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            socket.emit('webrtc:answer', {
                type: 'answer',
                data: answer,
                from: socket.id,
                to: data.from,
                streamKey
            });
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message && streamKey) {
                socket.emit('chat:message:send', { streamKey, content: message });
                input.value = '';
            }
        }

        function sendReaction(emoji) {
            if (streamKey) {
                socket.emit('reaction:send', { streamKey, emoji });
            }
        }

        function addChatMessage(msg) {
            const container = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'chat-message' + (msg.type === 'SYSTEM' ? ' system' : '');
            div.innerHTML = `<strong>${msg.username}:</strong> ${msg.content}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function showReaction(reaction) {
            addChatMessage({ 
                username: reaction.username, 
                content: reaction.emoji + ' reaccion√≥', 
                type: 'SYSTEM' 
            });
        }

        function leaveStream() {
            if (peerConnection) {
                peerConnection.close();
            }
            location.reload();
        }

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
